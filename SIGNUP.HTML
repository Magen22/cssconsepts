<html>
    <head>
        <title>sign up</title>
        <style>
            body{
                font-family: sans-serif;
                background-image: url(
                background-size: 1300px;
            }
            
            h1{
                text-align: center;
                font-weight: 300;
            }
            
            .tulisan_login{
                text-align: center;
                text-transform: uppercase;
            }
            
            .kotak_login{
                width: 350px;
                background: white;
                margin: 80px auto;
                padding: 30px 20px;
            }
            
            label{
                font-size: 11pt;
            }
            
            .form_login{
                box-sizing : border-box;
                width: 100%;
                padding: 10px;
                font-size: 11pt;
                margin-bottom: 20px;
            }
            
            .tombol_login{
                background: #46de4b;
                color: white;
                font-size: 11pt;
                width: 100%;
                border: none;
                border-radius: 3px;
                padding: 10px 20px;
            }


        </style>
    </head>
    <body>
        <div class="kotak_login">
            <p class="tulisan_login">Silahkan Daftar</p>
            <form>
                <label>Nama lengkap</label>
                <input type="text" name="Nama Lengkap" class="form_login" placeholder="Masukan Nama lengkap anda ..">
				
				<label>Email</label>
                <input type="text" name="Email" class="form_login" placeholder="Masukan email baru ..">
				
				<label>Username</label>
                <input type="text" name="USERNAME" class="form_login" placeholder="Masukan username baru ..">
    
                <label>Password</label>
                <input type="text" name="PASSWORD" class="form_login" placeholder="masukan Password ..">
				
				<label>Confirm Password</label>
                <input type="text" name="confirm password" class="form_login" placeholder="masukan Password ..">
    
                <input type="submit" class="tombol_login" value="SIGN UP">
    
                <br/>
                <br/>

            </form>
        </div>
    </body>
</html>
